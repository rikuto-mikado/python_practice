<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Diary Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <section id="createContainer">
        <h1>Write New Entry</h1>
        <form method="POST">
            <input type="text" name="title" placeholder="Title" required><br><br>
            <textarea name="content" rows="10" cols="50" placeholder="Write your thoughts..." required></textarea><br><br>
            <button type="submit">Save</button>
        </form>
        <br>
        <a href="/">← Back to Diary</a>
    </section>
</body>
</html>
