<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Habit Tracker</h1>

    <div class="habit-form">
        <form action="{{ url_for('add_habit') }}" method="post">
            <input type="text" name="habit_name" placeholder="e.g. Workout" required>
            <button type="submit">Add New Habit</button>
        </form>
    </div>

    {% if habits %}
    
    <table>
        <thead>
            <tr>
                <th>Habit</th>
                <th>Status</th> 
                <th>Streak</th>
                <th>Rate</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>

            {% for habit in habits %}
            <tr>
                <td>{{ habit.name }}</td>
                
                <td>(Calendar will be here)</td>
                <td>-</td>
                <td>-</td>
                <td>
                    <button>X</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No habits yet. Add one to get started!</p>
    {% endif %}

</body>
</html>
