<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>

        body { font-family: sans-serif; margin: 2em; }
        .habit-form { margin-bottom: 2em; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 0.5em; text-align: center; }
        .completed { background-color: #d4edda; }
    </style>
</head>
<body>
    <h1>Habit Tracker</h1>


    <div class="habit-form">
        <form action="{{ url_for('add_habit') }}" method="post">
            <input type="text" name="habit_name" placeholder="e.g. Workout" required>
            <button type="submit">Add New Habit</button>
        </form>
    </div>

    {% if habits %}

    {% else %}
        <p>No habits yet. Add one to get started!</p>
    {% endif %}

</body>
</html>
